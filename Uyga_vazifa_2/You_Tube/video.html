<!DOCTYPE html>
<html>
    <head>
        <title>Audio, Video va YouTube</title>
    </head>
    <body>
        <div>
            <audio controls>
                <source src="./example-audio.mp3" type="audio/mp3">
            </audio>
        </div>
        <div>
            <video width="640" height="360" controls>
                <source src="./example-audio.mp4" type="video/mp4">
                Brouzeringiz bu videoni ko'rsata olmaydi
            </video>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xKA9pHN3ao0?si=ZbyaQbBsL1W4gwOd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
